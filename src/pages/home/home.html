<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Valores
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="adicionar()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listaItens" >
      <ion-checkbox [(ngModel)]="item.marcado"></ion-checkbox>
      <ion-label>{{ item.nome }}</ion-label>
      <ion-label>{{ item.data }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
